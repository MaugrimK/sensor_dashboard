<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raspberry Pi Zero Sensor Dashboard</title>
    </head>
    <body>
        {% if photo_files|length == 0 %}
            <h3 style="color:red"> There are no photos</h3>
        {% else %}
        <h3> Photo file name: {{ file_name }}</h3>
        <br>
        <a class="btn btn-outline-primary" href="/">Back to home page</a>
        <br>
        <img src="{{ url_for('static', filename=file_name) }}" style="width:60%;height:60%;"/>
        <br>
        <h3> There are {{ photo_files|length }} photos:</h3>

        <ul>
            {% for f in photo_files %}
            <a href=/photos/{{ f }}>{{ f }}</a>
            <br>
            {% endfor %}
        </ul>
        {% endif %}
        
    </body>
</html>
