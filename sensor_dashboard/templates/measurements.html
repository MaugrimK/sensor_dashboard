<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raspberry Pi Zero Sensor Dashboard</title>

        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>

    </head>
    <body>
        <a class="btn btn-outline-primary" href="/">Back to home page</a>
        <table>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Humidity</th>
              </tr>
            {% for date_time, temp, hum in measurements %}
                <tr>
                    <td>{{date_time}}</td>
                    <td>{{temp}}</td>
                    <td>{{hum}}</td>
                </tr>
            {% endfor %}
        </table>
        
    </body>
</html>
